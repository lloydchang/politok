<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#000000" rx="80"/>
  
  <!-- Gradient Definitions (American flag colors - vertical split) -->
  <defs>
    <linearGradient id="full-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Capitol Dome Silhouette (traced from reference) -->
  <g transform="translate(250, 180) scale(0.68)">
    <!-- Base/Foundation -->
    <path d="M -140 260 L -140 245 L -130 245 L -130 235 L 130 235 L 130 245 L 140 245 L 140 260 Z" fill="url(#full-gradient)"/>
    
    <!-- Bottom tier (TALLER) -->
    <path d="M -125 235 L -125 190 L 125 190 L 125 235 Z" fill="url(#full-gradient)"/>
    <!-- Bottom tier columns (white spaces) -->
    <rect x="-115" y="195" width="10" height="35" fill="#000000"/>
    <rect x="-95" y="195" width="10" height="35" fill="#000000"/>
    <rect x="-75" y="195" width="10" height="35" fill="#000000"/>
    <rect x="-55" y="195" width="10" height="35" fill="#000000"/>
    <rect x="-35" y="195" width="10" height="35" fill="#000000"/>
    <rect x="-15" y="195" width="10" height="35" fill="#000000"/>
    <rect x="5" y="195" width="10" height="35" fill="#000000"/>
    <rect x="25" y="195" width="10" height="35" fill="#000000"/>
    <rect x="45" y="195" width="10" height="35" fill="#000000"/>
    <rect x="65" y="195" width="10" height="35" fill="#000000"/>
    <rect x="85" y="195" width="10" height="35" fill="#000000"/>
    <rect x="105" y="195" width="10" height="35" fill="#000000"/>
    
    <!-- Second tier with curved top (TALLER) -->
    <path d="M -120 190 Q -120 185 -115 185 L 115 185 Q 120 185 120 190 L 120 150 L -120 150 Z" fill="url(#full-gradient)"/>
    <!-- Second tier columns -->
    <rect x="-108" y="155" width="9" height="30" fill="#000000"/>
    <rect x="-90" y="155" width="9" height="30" fill="#000000"/>
    <rect x="-72" y="155" width="9" height="30" fill="#000000"/>
    <rect x="-54" y="155" width="9" height="30" fill="#000000"/>
    <rect x="-36" y="155" width="9" height="30" fill="#000000"/>
    <rect x="-18" y="155" width="9" height="30" fill="#000000"/>
    <rect x="0" y="155" width="9" height="30" fill="#000000"/>
    <rect x="18" y="155" width="9" height="30" fill="#000000"/>
    <rect x="36" y="155" width="9" height="30" fill="#000000"/>
    <rect x="54" y="155" width="9" height="30" fill="#000000"/>
    <rect x="72" y="155" width="9" height="30" fill="#000000"/>
    <rect x="90" y="155" width="9" height="30" fill="#000000"/>
    
    <!-- Third tier (upper drum) - SHORTER -->
    <path d="M -115 150 Q -115 145 -110 145 L 110 145 Q 115 145 115 150 L 115 130 L -115 130 Z" fill="url(#full-gradient)"/>
    <!-- Third tier columns -->
    <rect x="-103" y="135" width="8" height="10" fill="#000000"/>
    <rect x="-87" y="135" width="8" height="10" fill="#000000"/>
    <rect x="-71" y="135" width="8" height="10" fill="#000000"/>
    <rect x="-55" y="135" width="8" height="10" fill="#000000"/>
    <rect x="-39" y="135" width="8" height="10" fill="#000000"/>
    <rect x="-23" y="135" width="8" height="10" fill="#000000"/>
    <rect x="-7" y="135" width="8" height="10" fill="#000000"/>
    <rect x="9" y="135" width="8" height="10" fill="#000000"/>
    <rect x="25" y="135" width="8" height="10" fill="#000000"/>
    <rect x="41" y="135" width="8" height="10" fill="#000000"/>
    <rect x="57" y="135" width="8" height="10" fill="#000000"/>
    <rect x="73" y="135" width="8" height="10" fill="#000000"/>
    <rect x="89" y="135" width="8" height="10" fill="#000000"/>
    
    <!-- Main dome (large rounded hemisphere - proper shape) -->
    <ellipse cx="0" cy="130" rx="115" ry="8" fill="url(#full-gradient)"/>
    <path d="M -115 130 Q -115 65 -90 35 Q -60 10 -30 0 Q 0 -5 30 0 Q 60 10 90 35 Q 115 65 115 130 Z" 
          fill="url(#full-gradient)"/>
    
    <!-- Dome windows (arched) -->
    <rect x="-95" y="95" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="-75" y="75" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="-55" y="58" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="-35" y="45" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="-15" y="38" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="5" y="38" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="25" y="45" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="45" y="58" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="65" y="75" width="8" height="18" rx="4" fill="#000000"/>
    <rect x="85" y="95" width="8" height="18" rx="4" fill="#000000"/>
    
    <!-- Drum/Tholos on top of dome -->
    <ellipse cx="0" cy="-5" rx="28" ry="5" fill="url(#full-gradient)"/>
    <rect x="-28" y="-30" width="56" height="25" fill="url(#full-gradient)"/>
    
    <!-- Lantern base with columns (MUCH TALLER) -->
    <ellipse cx="0" cy="-30" rx="24" ry="4" fill="url(#full-gradient)"/>
    <rect x="-22" y="-75" width="44" height="45" fill="url(#full-gradient)"/>
    <!-- Lantern columns -->
    <rect x="-17" y="-73" width="4" height="41" fill="#000000"/>
    <rect x="-9" y="-73" width="4" height="41" fill="#000000"/>
    <rect x="-1" y="-73" width="4" height="41" fill="#000000"/>
    <rect x="7" y="-73" width="4" height="41" fill="#000000"/>
    <rect x="15" y="-73" width="4" height="41" fill="#000000"/>
    
    <!-- Lantern dome (small) -->
    <ellipse cx="0" cy="-75" rx="22" ry="4" fill="url(#full-gradient)"/>
    <path d="M -22 -75 Q -22 -92 0 -98 Q 22 -92 22 -75 Z" 
          fill="url(#full-gradient)"/>
    
    <!-- Statue of Freedom -->
    <ellipse cx="0" cy="-98" rx="6" ry="2" fill="#ffffff"/>
    <path d="M -3 -98 L -2.5 -118 L 2.5 -118 L 3 -98 Z" fill="#ffffff"/>
    <ellipse cx="0" cy="-120" rx="5" ry="7" fill="#ffffff"/>
  </g>
  
  <!-- Accent circles in inverted triangle -->
  <circle cx="375" cy="130" r="32" fill="#dc2626" opacity="0.7"/>
  <circle cx="390" cy="155" r="32" fill="#ffffff" opacity="0.8"/>
  <circle cx="405" cy="130" r="32" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Text -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="68" font-weight="900" fill="white" text-anchor="middle">
    <tspan fill="#dc2626">po</tspan><tspan fill="#ffffff">li</tspan><tspan fill="#3b82f6">Tok</tspan>
  </text>
</svg>